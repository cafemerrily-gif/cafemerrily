  <div class="container">

    <div class="page-header">

    <!-- å£²ä¸Šå…¥åŠ›ã‚«ãƒ¼ãƒ‰ -->
    <div class="sales-input-card">

      </div>
      <div class="card-body">
        <table class="sales-table" id="sales-table">
          <thead>
            <tr>
              <th style="width: 40%">å•†å“</th>
              <th style="width: 15%">æ•°é‡</th>
              <th style="width: 15%">å˜ä¾¡</th>

            </tr>

          </tbody>

          <div class="total-section">
            <div class="total-label">åˆè¨ˆé‡‘é¡</div>
            <div class="total-amount" id="total-amount">Â¥0</div>

  <!-- é€šçŸ¥ -->
  <div class="notification" id="notification"></div>
  
  <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
  <div class="loading-overlay" id="loading-overlay">

  <script>
    // ===== è¨­å®š =====
    const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwkgdkDhmkO1nMMRUWPRml8jDST-XdFQOc9498mjYpkw706NxFPaFGYy3VWepH0S8cB3Q/exec'; // âš ï¸ è¦è¨­å®š
    
    // ===== ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° =====
    let products = [];
    let salesRows = [];
    
    // ===== åˆæœŸåŒ– =====
    window.addEventListener('DOMContentLoaded', async () => {
      // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
      if (!sessionStorage.getItem('userId')) {
        window.location.href = 'index.html';
        return;
      }
      
      // ãƒ¦ãƒ¼ã‚¶ãƒ¼åè¡¨ç¤º
      document.getElementById('user-name').textContent = sessionStorage.getItem('userName');
      
      // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('sales-date').value = today;
      
      // å•†å“ãƒ‡ãƒ¼ã‚¿å–å¾—
      await loadProducts();
      
      // åˆæœŸè¡Œã‚’è¿½åŠ 
      addSalesRow();
    });
    
    // ===== å•†å“ãƒ‡ãƒ¼ã‚¿å–å¾— =====
    async function loadProducts() {
      showLoading(true);
      
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getProducts' })
        });
        
        const result = await response.json();
        
        if (result.success) {
          products = result.data.products;
        } else {
          showNotification('error', 'å•†å“ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      } catch (error) {
        showNotification('error', 'APIæ¥ç¶šã‚¨ãƒ©ãƒ¼: ' + error.message);
      } finally {
        showLoading(false);
      }
    }
    
    // ===== å£²ä¸Šè¡Œè¿½åŠ  =====
    function addSalesRow() {
      const tbody = document.getElementById('sales-tbody');
      const rowId = Date.now();
      
      const tr = document.createElement('tr');
      tr.id = `row-${rowId}`;
      
      // å•†å“é¸æŠ
      let productOptions = '<option value="">-- å•†å“ã‚’é¸æŠ --</option>';
      products.forEach(product => {
        productOptions += `<option value="${product.code}" data-price="${product.price}">${product.name} (Â¥${product.price.toLocaleString()})</option>`;
      });
      
      tr.innerHTML = `
        <td>
          <select class="product-select" onchange="updateRow(${rowId})">
            ${productOptions}
          </select>
        </td>
        <td>
          <input type="number" class="quantity-input" min="1" value="1" onchange="updateRow(${rowId})">
        </td>
        <td>
          <input type="number" class="price-input" readonly>
        </td>
        <td class="amount-cell">
          <span class="row-amount">Â¥0</span>
        </td>
        <td>
          <button class="btn-remove" onclick="removeSalesRow(${rowId})">å‰Šé™¤</button>
        </td>
      `;
      
      tbody.appendChild(tr);
      salesRows.push(rowId);
    }
    
    // ===== è¡Œã®æ›´æ–° =====
    function updateRow(rowId) {
      const row = document.getElementById(`row-${rowId}`);
      const productSelect = row.querySelector('.product-select');
      const quantityInput = row.querySelector('.quantity-input');
      const priceInput = row.querySelector('.price-input');
      const amountSpan = row.querySelector('.row-amount');
      
      // é¸æŠã•ã‚ŒãŸå•†å“ã®ä¾¡æ ¼ã‚’å–å¾—
      const selectedOption = productSelect.options[productSelect.selectedIndex];
      const price = selectedOption.dataset.price ? parseInt(selectedOption.dataset.price) : 0;
      const quantity = parseInt(quantityInput.value) || 0;
      
      // å˜ä¾¡è¡¨ç¤º
      priceInput.value = price;
      
      // é‡‘é¡è¨ˆç®—
      const amount = price * quantity;
      amountSpan.textContent = `Â¥${amount.toLocaleString()}`;
      
      // åˆè¨ˆé‡‘é¡æ›´æ–°
      updateTotalAmount();
    }
    
    // ===== è¡Œã®å‰Šé™¤ =====
    function removeSalesRow(rowId) {
      const row = document.getElementById(`row-${rowId}`);
      row.remove();
      
      salesRows = salesRows.filter(id => id !== rowId);
      updateTotalAmount();
      
      // æœ€ä½1è¡Œã¯æ®‹ã™
      if (salesRows.length === 0) {
        addSalesRow();
      }
    }
    
    // ===== åˆè¨ˆé‡‘é¡æ›´æ–° =====
    function updateTotalAmount() {
      let total = 0;
      
      document.querySelectorAll('.row-amount').forEach(span => {
        const amount = parseInt(span.textContent.replace(/[Â¥,]/g, '')) || 0;
        total += amount;
      });
      
      document.getElementById('total-amount').textContent = `Â¥${total.toLocaleString()}`;
    }
    
    // ===== å£²ä¸Šé€ä¿¡ =====
    async function submitSales() {
      const salesDate = document.getElementById('sales-date').value;
      
      if (!salesDate) {
        showNotification('error', 'æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      
      // ãƒ‡ãƒ¼ã‚¿åé›†
      const salesData = [];
      const rows = document.querySelectorAll('#sales-tbody tr');
      
      rows.forEach(row => {
        const productSelect = row.querySelector('.product-select');
        const quantityInput = row.querySelector('.quantity-input');
        const priceInput = row.querySelector('.price-input');
        
        if (productSelect.value && quantityInput.value) {
          const quantity = parseInt(quantityInput.value);
          const price = parseInt(priceInput.value);
          
          salesData.push({
            date: salesDate,
            productCode: productSelect.value,
            quantity: quantity,
            amount: quantity * price,
            registeredBy: sessionStorage.getItem('userName')
          });
        }
      });
      
      if (salesData.length === 0) {
        showNotification('error', 'å•†å“ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      
      // ç¢ºèª
      if (!confirm(`${salesData.length}ä»¶ã®å£²ä¸Šãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã—ã¾ã™ã‹ï¼Ÿ`)) {
        return;
      }
      
      // é€ä¿¡
      showLoading(true);
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'addSales',
            data: salesData
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showNotification('success', 'âœ… ' + result.message);
          
          // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
          document.getElementById('sales-tbody').innerHTML = '';
          salesRows = [];
          addSalesRow();
          updateTotalAmount();
        } else {
          showNotification('error', 'âŒ ' + result.message);
        }
      } catch (error) {
        showNotification('error', 'é€ä¿¡ã‚¨ãƒ©ãƒ¼: ' + error.message);
      } finally {
        showLoading(false);
        submitBtn.disabled = false;
      }
    }
    
    // ===== é€šçŸ¥è¡¨ç¤º =====
    function showNotification(type, message) {
      const notification = document.getElementById('notification');
      notification.className = `notification ${type} show`;
      notification.textContent = message;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // ===== ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º =====
    function showLoading(show) {
      const overlay = document.getElementById('loading-overlay');
      overlay.classList.toggle('show', show);
    }
    
    // ===== ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ =====
    function logout() {
      if (confirm('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
        sessionStorage.clear();
        window.location.href = 'index.html';
      }
    }
  </script>
